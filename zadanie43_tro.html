<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 43 - Trojanowski</title>
</head>

<body>
    <div style="color:blue; font-size:30px;">
        <script>
            var koniec_petli_tro = prompt("Podaj liczbę końcową:", "");
            koniec_petli_tro = parseInt(koniec_petli_tro);
            for (var i_tro = 2; i_tro <= koniec_petli_tro; i_tro++) {
                if (i_tro % 2 == 0) {
                    document.write(i_tro + "<br>");
                }
            }
        </script>
    </div>
</body>

</html>
