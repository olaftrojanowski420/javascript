<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
for ( var i_tro=1; i_tro<=10; i_tro++)
{
for ( var k_tro=1; k_tro<=i_tro; k_tro++)
{
document.write("&nbsp");
}
document.write(i_tro+"<br>");
}
</script>
</head>
<body>
<font color="red"><font size="2cm">Trojanowski</font></font><br>
<font color="blue"><font size="5mm">Przykład użycia pętli</font></font>
</body>
</html>
