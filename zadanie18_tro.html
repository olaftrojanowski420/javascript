<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_tro(a, b) {
 return a + b;
 }
 document.write("suma="+suma_tro(a,b)+"<br>");
 function odejmowanie_tro(a, b) {
 return a - b;
 }
 document.write("odejmowanie="+odejmowanie_tro(a,b)+"<br>");
 function od_kwadratu_tro(a) {
 return (a*a);
 }
 document.write("od kwadratu="+od_kwadratu_tro(a)+"<br>");
 function od_kwadratu_tro(b) {
 return (b*b);
 }
 document.write("od kwadratu="+od_kwadratu_tro_(b)+"<br>");
</script>
</div>
</body>
