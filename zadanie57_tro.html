<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 57 - Trojanowski</title>
</head>

<body>
    <div style="font-size:18px; color:black;">
        <script>
            var licznik_tro = 0;
            for (var i_tro = 15; i_tro <= 30; i_tro++) {
                var pierw2_tro = Math.sqrt(i_tro);
                var pierw4_tro = Math.sqrt(pierw2_tro);

                document.write("i=" + i_tro +
                    " pierw_2(" + i_tro + ")=" + pierw2_tro.toFixed(2) +
                    " pierw_4(" + i_tro + ")=" + pierw4_tro.toFixed(2) + "<br>");
                licznik_tro++;

                if (licznik_tro % 3 === 0) {
                    confirm("Kliknij OK, aby kontynuowaÄ‡...");
                }
            }
        </script>
    </div>
</body>

</html>
