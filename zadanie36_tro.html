<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 36 - Trojanowski</title>
</head>
<body>
<script type="text/javascript">
    var liczba_tro = prompt("Podaj liczbę całkowitą:", "");
    var a_tro = parseInt(liczba_tro);

    document.write("Wczytana liczba: " + a_tro + "<br>");

    if (a_tro % 2 == 0) {
        document.write("<font color='red' size='3'>Liczba jest parzysta</font><br>");
    } else {
        document.write("<font color='silver' size='5'>Liczba jest nieparzysta</font><br>");
    }
</script>
</body>
</html>
