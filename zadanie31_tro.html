<html>
 <head>
 <script type="text/javascript">
 var owoc = {
jaki_owoc: 'Cytryna',
kolor: 'Żółty',
smak: 'kwaśny',
pokaz: function ()
{
 document.write(this.jaki_owoc + ' ' + this.kolor)
 }
}
owoc.pokaz();
owoc.wielkosc=7;
owoc.wypisz=function() {alert('Owoc ma około: ' + this.wielkosc + 'cm długośći')}
owoc.wypisz();
 </script>
 </head>
<body>
<br>
 Programowanie obiektowe. <br>
 Obiekt to owoc<br>
 Pola:<br>
 owoc<br>
 kolor<br>
 smak<br>
 metoda: pokaz<br>
 nowe pole to kolor<br>
 nowa metoda to wypisz();<br>
</body>
</html>
