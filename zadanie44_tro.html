<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 44 - Trojanowski</title>
</head>

<body>
    <div style="font-size:42px; color:green;">
        <script>
            var ilosc_tro = 13;
            var wielkosc_tro = 42;
            document.write("Ilość wykonania pętli = " + ilosc_tro + "<br>");
            document.write("Wielkość liter = " + wielkosc_tro + "px<br><br>");

            for (var i_tro = 1; i_tro <= ilosc_tro; i_tro++) {
                if (i_tro % 2 == 0)
                    document.write(i_tro + ". Olaf<br>");
                else
                    document.write(i_tro + ". Trojanowski<br>");
            }
        </script>
    </div>
</body>

</html>
