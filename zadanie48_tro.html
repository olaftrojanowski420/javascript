<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 48 - Trojanowski</title>
</head>

<body>
    <div style="font-size:20px; color:green;">
        <script>
            var suma_tro = 0;
            for (var i_tro = 1; i_tro <= 1000000; i_tro++) {
                suma_tro = suma_tro + 1 / i_tro;
            }
            document.write("Suma szeregu harmonicznego od 1 do 1000000 wynosi: " + suma_tro.toFixed(4));
        </script>
    </div>
</body>

</html>
