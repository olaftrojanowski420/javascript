<!DOCTYPE html>

<body> 

<h1>Proste działania</h1><br><br>
<h2>Trojanowski klasa 3G</h2>

<label for="a">Podaj pierwszą liczbę:</label> 
<input type="number" id="a"> <br><br> 

<label for="b">Podaj drugą liczbę:</label> 
<input type="number" id="b"> <br><br> 

<input type="button" value="DODAWANIE" onclick="suma_tro()"> 
<input type="button" value="ODEJMOWANIE" onclick="roznica_tro()"> 
<input type="button" value="MNOŻENIE" onclick="iloczyn_tro()"> 
<input type="button" value="DZIELENIE" onclick="iloraz_tro()"> 
<input type="button" value="TEORIA-Trojanowski" onclick="teoria_tro()">

<div id="wynik" style="margin-top:20px;"></div> 

<script> 
function suma_tro() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a == "" || b == "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var wynik = a + b;
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + wynik;
  }
}

function roznica_tro() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a == "" || b == "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var wynik = a - b;
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + wynik;
  }
}

function iloczyn_tro() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a == "" || b == "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var wynik = a * b;
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + wynik;
  }
}

function iloraz_tro() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a == "" || b == "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    if (b == 0) {
      document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
    } else {
      var wynik = a / b;
      document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + wynik;
    }
  }
}

function teoria_tro() {

  }
</script>
